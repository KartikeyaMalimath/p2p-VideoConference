<!DOCTYPE html>
<html>
<head>
    <title>SIH - 2019</title>
    <meta name="viewport" http-equiv="content-type" content="width=device-width, initial-scale=1, text/html, charset=utf-8"/>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

</head>
<body>


    <div id="mySidenav" class="sidenav">
        <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
        <form id="incoming">
            <div class="form-group">
                <textarea class="form-control"></textarea>
            </div>
            <p>
                <button type="submit">Register Offer</button>
            </p>
        </form>
        <p>
            <textarea id="offer" class="form-control"></textarea>
        </p>
    </div>

  <div id="main"> 
    <div class="send">
      
      <video controls class="videos" id="receiver-video" width="100%" height="100%"></video>
      <div style=" position:absolute; left: 10px; top: 10px;">
        <span style="font-size:30px;cursor:pointer; color: aliceblue;" onclick="openNav()">&#9776;</span>
      </div>
      <div class="recVid">
      <video controls id="emitter-video" width="100%" height="100%"></video>
      </div>
    </div>
  </div>

  <nav class="navbar navbar-inverse">
      <div class="container-fluid">
          <div class="navbar-header">
              <a class="navbar-brand" href="#">SIH - 2019</a>
          </div>       
        <ul class="nav navbar-nav">
          <li style="padding: 5px;"><button id="start" class="btn btn-primary" style="padding-left:60px; padding-right: 60px;">Call</button></li>
          <li style="padding: 5px;"><button id="receive" class="btn btn-default" style="padding-left:60px; padding-right: 60px;">receive</button></li>
          <li style="padding: 5px;"><button onclick="location.href = 'index.html';" class="btn btn-primary" style="padding-left:60px; padding-right: 60px;">End call</button></li>
        </ul>
      </div>
  </nav>

    <script src="app.js"></script>
    <script src="simplepeer.js"></script>

    <script>
        function openNav() {
          document.getElementById("mySidenav").style.width = "250px";
          document.getElementById("main").style.marginLeft = "250px";
          document.body.style.backgroundColor = "rgba(0,0,0,0.4)";
        }
        
        function closeNav() {
          document.getElementById("mySidenav").style.width = "0";
          document.getElementById("main").style.marginLeft= "0";
          document.body.style.backgroundColor = "white";
        }
    </script>

</body>
</html>
